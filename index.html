<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Notes app</title>
  </head>
  <body>
    <div class="container">
      <h1>Notes App</h1>
      <h2>Take notes and never forget</h2>
      <input id="search-text" type="text" placeholder="Search for a note" />
      <select name="" id="filter-by">
        <option value="byEdited">Sort by last edited</option>
        <option value="byCreated">Sort by recently created</option>
        <option value="byAlpha">Sort alphabetically</option>
      </select>
      <div id="notes"></div>
      <button id="create-note">Create Note</button>
    </div>

    <script src="./uuidv4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
    <script src="./notes-functions.js"></script>
    <script src="./notes-app.js"></script>
  </body>
</html>
